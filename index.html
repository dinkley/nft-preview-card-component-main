<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="nft-container">
      <img class="nft-image" src="./images/image-equilibrium.jpg">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricing flex" style="justify-content: space-between;">
        <span class="flex">
          <img class="etherium-icon" src="./images/icon-ethereum.svg">
          <p id="price">0.041 ETH</p>
        </span>
        <span class="flex">
          <img class="clock-icon" src="./images/icon-clock.svg">
          <p>3 days left</p>
        </span>
      </div>
      <hr class="solid">
      <div class="author flex">
        <img class="author-avatar" src="./images/image-avatar.png">
        <p class="author-credits">Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Doinkley</a>.
  </div>
</body>
</html>
